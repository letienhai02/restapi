<table bor>
    <thead>
        <th>Code</th>
        <th>Name</th>
        <th>Order</th>
        <th>Status</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let item of lstValue" >
            <td >{{item.code}}</td>
            <td >{{item.name}}</td>
            <td >{{item.order}}</td>
            <td >{{item.status==1?'Active':'Deactive'}}</td>
            <td ><a routerLink="/post-api/{{item.id }}" style="margin-right: 10px;">Edit</a>
                <button type="submit" (click)="delete(item.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
